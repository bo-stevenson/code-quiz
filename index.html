<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Pizza Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="scores"><a href="scores.html">View Highest Scores</a></div>
    <!--Setting Timer-->
    <div class="timer">Time left: <span id="time">0</span></div>

    <div class="wrapper">
      <!--Starting screen-->
      <div id="start-screen" class="start">
        <h1>Pizza Quiz Challenge!</h1>

        <p>
          Answer the following pizza trivia questions within the time
          limit. Incorrect answers will lower your
          score and the timer by twenty. Have fun!
        </p>

        <button id="start">Start!</button>

      </div>
        <!--questions-->
      <div id="questions" class="hide">

        <h2 id="question-prompt"></h2>
        <div id="options" class="options"></div>

      </div>

        <!--Final screen-->
      <div id="final-screen" class="hide">
        <h2>You did it!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials"/>
          <button id="submit">Enter</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/functions.js"></script>
  </body>
</html>
